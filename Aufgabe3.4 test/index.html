<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Formular</title>
</head>
<body>
    <h1>Feedback Formular</h1>
    <fieldset>
        <legend>Name</legend>
        <input type="text" name="name" id="input-name" required>
    </fieldset>
    <fieldset>
        <legend>Rating</legend>
        <!-- <input type="text" name="email" id="input-email" required> -->
        <button id="rating1">1/5</button>
        <button id="rating2">2/5</button>
        <button id="rating3">3/5</button>
        <button id="rating4">4/5</button>
        <button id="rating5">5/5</button>
    </fieldset>
    <fieldset>
        <legend>Comment</legend>
        <input type="text" name="comment" id="input-comment" required>
        <button type="reset" id="submit-btn">Absenden</button>
    </fieldset>
    <button id="show-btn">Feedback anzeigen</button>
    <div id="output">
        
    </div>
</body>
</html>
